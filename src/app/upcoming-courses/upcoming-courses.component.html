<mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
  [animation]="'slide'">
  <mdb-carousel-item *ngFor="let item of courses; let i = index">
    <div class="col-md-4 pb-2" *ngFor="let course of item; let cardIndex = index">
      <!--Card-->
      <mdb-card cascade="true">
        <div class="view view-cascade gradient-card-header" [ngClass]="{
            'peach-gradient': course.title === 'HTML',
            'purple-gradient': course.title === 'CSS',
            'spring-warmth-gradient': course.title === 'JAVASCRIPT',
            'blue-gradient': course.title === 'ANGULAR',
            'morpheus-den-gradient': course.title === 'REACT',
            'winter-neva-gradient': course.title === 'JAVA',
            'sunny-morning-gradient': course.title === 'PYTHON',
            'night-fade-gradient': course.title === 'SPRING'
            }">
          <h3 class="card-header-title mb-2">{{course.title1}}</h3>
          <h5 class="card-header-title mb-2">{{course.title2}}</h5>
          <br>
          <h5 class="" style="color: black;">
            <strong>
              <mdb-icon far icon="calendar"></mdb-icon> {{course.date}} &nbsp;
              <mdb-icon far icon="clock"></mdb-icon> {{course.time}}
            </strong>
          </h5>
          <br>
          <div class="card-header-title mb-2" style="font-size: 18px;">
            Course Fee :
            &nbsp;<mdb-icon fas icon="rupee-sign"></mdb-icon>
            <span style="font-size: 22px;">
              {{course.fee}}
            </span>&nbsp;
            <span style="color: yellow;">
              <del>
                <mdb-icon fas icon="rupee-sign"></mdb-icon>500
              </del>
            </span>
          </div>
        </div>
        <mdb-card-body cascade="true" class="text-center pb-0 px-0">
          <button size="sm" style="cursor: crosshair" mdbBtn type="button" color="black" outline="true"
            mdbWavesEffect>
            <span style="font-size: 18px;color: red;">
              {{course.availableSeats}} &nbsp; Seats Available
            </span>
          </button>
          <!-- <p>{{course.description}}</p> -->
          <div>
            <!--Facebook-->
            <a type="button" mdbBtn floating="true" size="sm" color="fb" class="waves-light" mdbWavesEffect>
              <mdb-icon fab icon="facebook"></mdb-icon>
            </a>
            <!--Twitter-->
            <a type="button" mdbBtn floating="true" size="sm" color="tw" class="waves-light" mdbWavesEffect>
              <mdb-icon fab icon="twitter"></mdb-icon>
            </a>
            <!--Google +-->
            <a type="button" mdbBtn floating="true" size="sm" color="blue" class="waves-light" mdbWavesEffect>
              <mdb-icon fab icon="linkedin"></mdb-icon>
            </a>
            <!--Whats APP +-->
            <a type="button" mdbBtn floating="true" size="sm" color="success" class="waves-light" mdbWavesEffect>
              <mdb-icon fab icon="whatsapp"></mdb-icon>
            </a>
          </div>
          
          <button (click)="enrollCourse()" gradient="purple"  block="true" type="button" mdbBtn mdbWavesEffect [ngClass]="{
              'peach-gradient': course.title === 'HTML',
              'purple-gradient': course.title === 'CSS',
              'spring-warmth-gradient': course.title === 'JAVASCRIPT',
              'blue-gradient': course.title === 'ANGULAR',
              'morpheus-den-gradient': course.title === 'REACT',
              'winter-neva-gradient': course.title === 'JAVA',
              'sunny-morning-gradient': course.title === 'PYTHON',
              'night-fade-gradient': course.title === 'SPRING'
              }">
            <span>
              {{course.buttonText}}
            </span>
          </button>
          <!-- Card footer -->
          <div class="card-footer text-center mt-4">
            {{course.totalSeats}} SEATS ALLOCATED
          </div>

        </mdb-card-body>
        <!--/.Card content-->

      </mdb-card>
      <!--/.Card-->

    </div>
  </mdb-carousel-item>
</mdb-carousel>
