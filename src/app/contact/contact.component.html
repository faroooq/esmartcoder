<app-header></app-header>

<div class="mt-5"></div>
<!-- Section: Contact v.3 -->
<section class="contact-section pb-3 pt-5 mt-5 container">

    <!-- Form with header -->
    <div class="card">

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-lg-8">

                <div class="card-body form">

                    <!-- Header -->
                    <h3 class="mt-4">
                        <mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>Write to us:
                    </h3>

                    <!-- Grid row -->
                    <div class="row">

                        <!-- Grid column -->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input [(ngModel)]="formContactName" type="text" id="form-contact-name"
                                    class="form-control" mdbInput>
                                <label for="form-contact-name" class="">name</label>
                            </div>
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input [(ngModel)]="formContactEmail" type="text" id="form-contact-email"
                                    class="form-control" mdbInput>
                                <label for="form-contact-email" class="">email</label>
                            </div>
                        </div>
                        <!-- Grid column -->

                    </div>
                    <!-- Grid row -->

                    <!-- Grid row -->
                    <div class="row">

                        <!-- Grid column -->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input [(ngModel)]="formContactPhone" type="text" id="form-contact-phone"
                                    class="form-control" mdbInput>
                                <label for="form-contact-phone" class="">phone</label>
                            </div>
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input [(ngModel)]="formContactSubject" type="text" id="form-contact-subject"
                                    class="form-control" mdbInput>
                                <label for="form-contact-subject" class="">subject</label>
                            </div>
                        </div>
                        <!-- Grid column -->

                    </div>
                    <!-- Grid row -->

                    <!-- Grid row -->
                    <div class="row">
                        <!-- Grid column -->
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <textarea [(ngModel)]="formContactMessage" type="text" id="form-contact-message"
                                    class="form-control md-textarea" rows="3" mdbInput></textarea>
                                <label for="form-contact-message">message</label>
                                <a (click)="onSubmit()" mdbBtn floating="true" size="lg" color="black" mdbWavesEffect>
                                    <mdb-icon far icon="paper-plane"></mdb-icon>
                                </a>
                            </div>
                        </div>
                        <!-- Grid column -->

                    </div>
                    <!-- Grid row -->

                </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body contact text-center elegant-color-dark white-text">

                        <h3 class="my-4 pb-2">Contact information</h3>
                        <ul class="text-lg-left list-unstyled ml-4">
                            <li>
                                <p>
                                    <mdb-icon fas icon="map-marked" class="pr-2"></mdb-icon>Tolichowki, Hyd, IND
                                </p>
                            </li>
                            <li>
                                <p>
                                    <mdb-icon fas icon="phone" class="pr-2"></mdb-icon>+91 9030 566 011
                                </p>
                            </li>
                            <li>
                                <p>
                                    <mdb-icon fab icon="whatsapp" class="pr-2"></mdb-icon> +91 90147 93628
                                </p>
                            </li>
                            <li>
                                <p>
                                    <mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>contact@esmartcoder.com
                                </p>
                            </li>
                        </ul>
                        <hr class="hr-light my-4">
                        <ul class="list-inline text-center list-unstyled">
                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.facebook.com/esmartcoder" class="p-2 fa-lg tw-ic">
                                    <mdb-icon fab icon="facebook"></mdb-icon>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank"
                                    href="https://www.linkedin.com/company/esmartcoder"
                                    class="p-2 fa-lg li-ic">
                                    <mdb-icon fab icon="linkedin-in"> </mdb-icon>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://youtube.com/channel/UCvASoJSvFMApntvjfdde1Rg"
                                    class="p-2 fa-lg ins-ic">
                                    <mdb-icon fab icon="youtube"> </mdb-icon>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://wa.me/message/BPRVLP443PM4A1" class="p-2 fa-lg ins-ic">
                                    <mdb-icon fab icon="whatsapp"> </mdb-icon>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://medium.com/@esmartcoder" class="p-2 fa-lg ins-ic">
                                    <mdb-icon fab icon="medium"> </mdb-icon>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row -->
    </div>
    <!-- Form with header -->

</section>
<!-- Section: Contact v.3 -->
<app-footer></app-footer>
